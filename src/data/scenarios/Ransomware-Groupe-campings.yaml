description: Le Club des Cinq Étoiles SA, un groupe leader dans le secteur du
  camping avec 70 sites répartis en France, Italie et Espagne, est victime d'une
  cyberattaque sophistiquée. Un ransomware a chiffré et rendu indisponible le
  PMS (Property Management System), paralysant la gestion des campings et des
  réservations. De plus, les attaquants ont exfiltré des données clients
  sensibles. L'attaquant demande une rançon de 2 millions d'euros en
  cryptomonnaie, menaçant de publier les données clients si le paiement n'est
  pas effectué sous 72 heures. La crise débute le 4 mai 2025 à 3h du matin, en
  pleine saison estivale. Des milliers de clients sont attendus dans les
  prochains jours, ignorant la situation critique que traverse l'entreprise.
